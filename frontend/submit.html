<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>MAC Address registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="macreg.css">
  <script src="macreg.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', macreg.submitInit);
  </script>
</head>
<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <h1>MAC Address registration</h1>
      <form>
        <div class="form-group">
          <label for="macAddress">MAC Address</label>
          <input type="text" class="form-control" id="macAddress" aria-describedby="macAddressHelp" placeholder="MAC Address">
          <small id="macAddressHelp" class="form-text text-muted">On Windows press <code>[Ctrl]+[R]</code>, type <code>cmd</code> then hit Enter. In the terminal run <code>ipconfig /all</code>.</small>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Description">
          <small id="descriptionHelp" class="form-text text-muted">Describe what kind of device this MAC address is for.</small>
        </div>
        <button id="btnSubmit" onclick="macreg.submit();" type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      <h2>Registered MAC addresses</h2>
      <table class="table">
        <thead>
          <tr id="headRow">
            <th scope="row">Date</th>
            <th scope="row">User Name</th>
            <th scope="row">MAC Address</th>
            <th scope="row">Description</th>
            <th scope="row">IPv4 Address</th>
          </tr>
        </thead>
        <tbody id="records"></tbody>
      </table>
    </div>
  </div>
</div>
