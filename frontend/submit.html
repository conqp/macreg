<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>MAC Address registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="macreg.css">
  <script src="macreg.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', macreg.render);
  </script>
</head>
<h1>MAC Address registration</h1>
<p>
  <form>
    <input id="macAddress" type="text" placeholder="MAC address..." required></input>
    <input id="description" type="text" placeholder="Description..." required></input>
  </form>
  <button onclick="macreg.submit();" class="btn btn-success">Submit</button>
</p>
<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <h2>Registered MAC addresses</h2>
      <table class="table">
        <thead>
          <tr id="headRow">
            <th scope="row">Date</th>
            <th scope="row">User name</th>
            <th scope="row">MAC address</th>
            <th scope="row">Description</th>
            <th scope="row">IPv4 address</th>
          </tr>
        </thead>
        <tbody id="records"></tbody>
      </table>
    </div>
  </div>
</div>
