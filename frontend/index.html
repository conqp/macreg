<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>MAC Address registration</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="macreg.css">
  <script src="macreg.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', macreg.autoLogin);
  </script>
</head>
<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="User Name">
          <small id="userNameHelp" class="form-text text-muted">Your local user name.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button id="btnLogin" onclick="macreg.login();" type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
