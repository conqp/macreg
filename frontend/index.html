<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>MAC Address registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="macreg.css">
  <script src="macreg.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', macreg.autoLogin);
  </script>
</head>
<div class="container">
  <div class="row">
    <div class="col col-md-12">
      <h1>Login</h1>
      <form>
        <input id="userName" type="text" placeholder="User name" required></input>
        <input id="password" type="password" placeholder="Password" required></input>
      </form>
      <button onclick="macreg.login();" class="btn btn-success">Login</button>
    </div>
  </div>
</div>
