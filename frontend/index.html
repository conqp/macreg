<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>MAC Address registration</title>
  <link rel="stylesheet" type="text/css" href="macreg.css">
  <script src="macreg.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', macreg.autoLogin);
  </script>
</head>
<h1>Login</h1>
<p>
  <form>
    <input id="userName" type="text" placeholder="User name" required></input>
    <input id="password" type="password" placeholder="Password" required></input>
  </form>
  <button onclick="macreg.login();">Login</button>
</p>
