<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>MAC Address registration</title>
  <link rel="stylesheet" href="w3.css">
  <script src="macreg.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', macreg.loginInit);
  </script>
</head>
<div class="w3-container w3-display-container">
  <div class="w3-row w3-display-topmiddle">
    <div class="w3-col m4 12">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Your local user name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your local user's password">
        </div>
        <br/>
        <button id="btnLogin" type="submit" class="w3-button w3-green">Login</button>
      </form>
    </div>
  </div>
</div>
